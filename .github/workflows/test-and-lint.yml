name: Testing and Linter

on:
  push:
    branches:
      - release-**
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:
    name: "Test and Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Rust Setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          components: rustfmt, clippy

      - name: Install protoc
        run: |
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - uses: actions/checkout@v3

      - name: Rustfmt
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: fmt
          args: --all --check
      
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          toolchain: stable
          command: clippy
          args: --all --features runtime-benchmarks
      
      - name: Check Build
        run: |
          SKIP_WASM_BUILD=1 cargo check --release

      - name: Run tests
        run: cargo test --locked --verbose --all
      
      - name: Ensure benchmarking compiles
        run: >
          pushd node &&
          cargo check --release --features=runtime-benchmarks
